name: Quick Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6 Pillow pdf2image rarfile

    - name: Validate syntax
      run: |
        python -m py_compile comic_cruncher.py
        echo "‚úÖ Python syntax is valid"

    - name: Test imports
      run: |
        python -c "
        import os
        os.environ['QT_QPA_PLATFORM'] = 'offscreen'
        
        # Test that all required modules can be imported
        modules = ['PyQt6.QtWidgets', 'PIL', 'pdf2image', 'rarfile']
        for module in modules:
            try:
                __import__(module)
                print(f'‚úÖ {module} imported successfully')
            except ImportError as e:
                print(f'‚ö†Ô∏è  {module} import failed: {e}')
        
        # Test application can be imported
        try:
            import comic_cruncher
            print('‚úÖ Main application imported successfully')
        except Exception as e:
            print(f'‚ö†Ô∏è  Application import: {e}')
        "

    - name: Check file structure
      run: |
        echo "üìÅ Project structure:"
        ls -la
        echo ""
        echo "üìã Required files check:"
        for file in comic_cruncher.py requirements.txt README.md LICENSE; do
          if [ -f "$file" ]; then
            echo "‚úÖ $file exists"
          else
            echo "‚ùå $file missing"
          fi
        done
